<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main class="app">
      <div class="todo-header">
        <h1 class="title">Get to work!</h1>
      </div>
      <div class="todo-input">
        <input type="text" id="todo-text" placeholder="new todo item" />
        <input type="submit" id="todo-button" value="Submit" />
      </div>
      <div class="todo-section">
        <ul id="todo-list"></ul>
      </div>
    </main>
    <script src="function.js"></script>
  </body>
</html>
