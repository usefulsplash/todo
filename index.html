<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main class="app">
      <div class="header">
        <h1 class="title">Get to work!</h1>
      </div>
      <div class="input">
        <input type="text" id="newTodo" placeholder="new todo item" />
        <input type="submit" id="addTodo" value="Submit" />
      </div>
      <div class="todo">
        <ul id="toDoList">
          <li class="todo-item">test 1</li>
          <li class="todo-item">test 2</li>
          <li class="todo-item">test 3</li>
        </ul>
      </div>
    </main>
    <script src="function.js"></script>
  </body>
</html>
